<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offsetX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html {
            font-size: 20px;
        }

        main {
            margin: 3rem;
            border: 1px solid #333;
            position: relative;
        }

        .container {
            position: absolute;
        }

        .box {
            position: absolute;
            width: 0px;
        }

        .red {
            z-index: 0;
            width: 9px;
            height: 8px;
            top: 5px;
            left: 3px;
        }
    </style>
</head>

<body>
    <main>
        <img width="100%" src="https://www.resident360.com/wp-content/uploads/2018/05/2D_Basic_Floor_Plan-1024x695.jpg"
            alt="">
        <div class="container">
            <div class="box red"></div>
            <div class="box green"><i class="fas fa-map-marker-alt"></i></div>
        </div>
        <div class="container1" style="position: absolute;top: 550px;left: 150px;">
            <div class="box red" style="background-color: aqua;"></div>
            <div class="box green"><i class="fas fa-map-marker-alt"></i></div>
        </div>

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('main').addEventListener('click', (ev) => {
                var container = document.querySelector('.container');
                document.querySelector('.red').style.background = '#f9d';
                container.style.left = ev.offsetX - 7 + "px";
                container.style.top = ev.offsetY - 21 + "px";
            });
        });
    </script>
</body>

</html>
